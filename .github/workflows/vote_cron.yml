name: Automated Voting Cron

on:
#  schedule:
#    # Run every 4 hours at a random minute (GitHub cron isn't exact anyway)
#    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  vote:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push progress.txt back

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Voting Script
        run: python process_votes.py

      - name: Commit Progress and Logs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.txt voting.log
          git commit -m "Update voting progress and logs [skip ci]" || echo "No changes to commit"
          git pull origin main
          git push
